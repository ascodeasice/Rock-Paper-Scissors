<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <title>RPS</title>
</head>

<body>
    <nav class="navbar bg-primary bg-gradient">
        <div class="container-fluid">
            <div class="navbar-brand text-white">
                <img src="./images/rock.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Rock Paper Scissors
            </div>
        </div>
    </nav>
    <div class="container text-center  mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 id="playerScore">Player score:0</h1>
            </div>
            <div class="col">
                <h1 id="computerScore">Computer score:0</h1>
            </div>
        </div>
        <button id="rock" class="btn btn-primary btn-lg">Rock</button>
        <button id="paper" class="btn btn-success btn-lg">Paper</button>
        <button id="scissors" class="btn btn-danger btn-lg">Scissors</button>
        <h1 id="result" class="mt-4"></h1>
        <button id="resetBtn" class="btn btn-dark btn-lg invisible">Reset</button>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
